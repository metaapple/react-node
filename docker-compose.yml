version: '3.9'

services:
  frontend:
    build:
      context: .         # ./frontend → . (프로젝트 루트)로 변경
      dockerfile: frontend/Dockerfile
    ports:
      - "8080:80"

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "5000:5000"      # 직접 접근 테스트용 (필요 시 주석 처리 가능)
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      # DB 등 환경변수 필요 시 추가

